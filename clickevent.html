<html>
	<head>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<script>
			$(document).ready(function(){
				$("p").click(function(){$("#para").append("<p>This is click event</p>");});
				$("p").dblclick(function(){$("#para").append("<p>This is double click event</p>");});
			});
		</script>
	</head>
	<body>
		<p id="para">Click Me!<p>
	</body>
</html>
