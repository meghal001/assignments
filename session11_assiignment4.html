<html>	
	<head>
		<script src="angular.js" type="text/javascript">
		</script>
		<script type="text/javascript">
			var myMod = angular.module('myMod',[]);
			myMod.controller('myCtrl', function($scope){
				 var name="Meghal";
				$scope.name=name;
			});
		</script>
	</head>
	<body ng-app="myMod">
		<div ng-controller="myCtrl">
			Name: <input type="text" ng-model="name"/></br></br>
			Hello <span ng-bind="name"></span>! Have a nice day!
		</div>
	</body>
</html>
