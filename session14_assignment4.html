<html>
	<head>
		<script src="angular.js" type="text/javascript">
		</script>
		<script type="text/javascript">
			var myApp=angular.module("myApp", []);
			myApp.directive("customDirective", function(){
				return{
					restrict: 'A',
					transclude: true,
					template: '<div>Hello everyone!!This is an example of trnsclude'+
								'<h3 ng-transclude></h3></div>',
					replace: true
				};
			});
		</script>
	</head>
	<body ng-app="myApp">
		<div custom-directive><span id="transclude-ex">Hi there!!! I am included using "transclude"</span></div>
	</body>
</html>
