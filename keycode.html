<html>
	<head>
	<script>
			function checkKey(event)
			{
				var keynum;
				if(window.event)
					keynum=event.keyCode;
				else if(event.which)
					keynum=event.which;
				
				if(keynum<48 || keynum>57)
				{
					document.getElementById("myInput").style="background-color: red;";
				}
				else
					document.getElementById("myInput").style="background-color: none";
			}
		</script>
	</head>
	<body>
		<form>
			<input id="myInput" type="text" onkeypress="checkKey(event)"/>
		</form>
	</body>
</html>
