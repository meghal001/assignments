<html>
	<head>
		<script src="angular.js" type="text/javascript">
		</script>
		<script type="text/javascript">
			var myModule=angular.module('myModule' , []);
			myModule.controller('myCtrl1', function($scope){
				$scope.name="ABC";
				$scope.location="London";
			});
			myModule.controller('myCtrl2', function($scope){
				$scope.name="XYZ";
				$scope.location="India";
			});
		</script>
	</head>
	<body ng-app="myModule">
		<div ng-controller="myCtrl1">
			<p>{{"Name is "+name+" and location is "+location}}</p>
		</div>
		<div ng-controller="myCtrl2">
			<p>{{"Name is "+name+" and location is "+location}}</p>
		</div>
	</body>
</html>
