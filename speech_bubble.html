<html>
	<head>
		<style>
	  
	  .bubble {
			position: absolute;
			left: 25px;
			top: 10px;
			width: 100px;
			height: 100px;
			padding: 0px;
			background: lightblue;
			border-radius: 3px;
		}

	  .bubble:after {
			content: " ";
			position: absolute;
			left: -10px;
			top: 20px;
			border-style: solid;
			border-width: 15px 15px 15px 0;
			border-color: transparent lightblue transparent transparent;
			display: block;
			width: 0;
			height: 0;
			z-index: -1;
		}
		</style>
	</head>
	<body>
		<p class="bubble"></p>
	</body>
</html>
