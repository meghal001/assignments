<html>
	<head>
		<script>
			function toggle(obj)
			{
				var ref=document.getElementById("myButton");
				if(ref.value=="Like!")
				{
					ref.style="background-color: orange;border-radius: 3px;border: solid black;";
					ref.value="Unlike!";
				}
				else if(document.getElementById("myButton").value=="Unlike!")
				{
					ref.style="background-color: red;border-radius: 3px;border: solid black;";
					ref.value="Like!";
				}
			}
		</script>
	</head>
	<body>
		<form>
		<input type="button" id="myButton" onclick="toggle(this)" value="Like!" style="background-color: red;border-radius: 3px;border: solid black;">
		</form>
	</body>
</html>
