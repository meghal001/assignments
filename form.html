<html>
	<head>
		<title>Basic HTML Form</title>
	</head>
	<body>
		<form>
			Your Details:
			<br/>
			<form>
				Name: <input type="text" name="Name"/>
				<br/>
				Email: <input type="text" name="Email"/>
			</form>
		</form>
		<form>
			Your Review:
			<br/>
			<form>
				How did you hear about us?
				<select name="Options">
					<option value="Google">Google</option>
					<option value="A Friend">A Friend</option>
					<option value="Facebook">Facebook</option>
					<option value="Others">Others</option>
				</select>
				<br/>
				<br/>
				Would you like to visit again?<br/>
				<input type="radio" name="choice" value="yes">Yes
				<input type="radio" name="choice" value="no">No
				<input type="radio" name="choice" value="maybe">Maybe
				<br/>
				<br/>
				Commets:<br/>
				<textarea rows="5" columns="7" name="comments">
				</textarea>
				<br/>
				<br/>
				<input type="checkbox" name="sign up" value="sign up" checked="checked">Sign me up for email updates
				<br/>
				<button type="button">Submit Review</button>
				
	</body>
</html>
